    <script>
        function diningApp() {
            return {
                search: '',
                showRandomizer: false, 
                randomResult: null,

                // å¤šé€‰çŠ¶æ€
                activeSuburbs: [],
                activeCategories: [],
                activePrices: [],

                // é€‰é¡¹æº
                suburbs: [],
                categories: [
                    'Cantonese', 'Sichuan', 'Northern', 'Shanghainese', 'Hotpot', 
                    'Japanese', 'Korean', 'Thai', 'Vietnamese', 
                    'Italian', 'Western', 'Middle Eastern', 'Indian', 'Cafe'
                ],

                restaurants: [], 

                async init() {
                    const sheetId = '1Z9FSts7SCjGEFl521UP2Uzpy3tV0PJoQ9jkDmsNNsto';
                    const sheetName = 'Sheet1'; 
                    
                    try {
                        const response = await fetch(`https://opensheet.elk.sh/${sheetId}/${sheetName}`);
                        if (!response.ok) throw new Error('è¿æ¥è¡¨æ ¼å¤±è´¥');
                        const rawData = await response.json();
                        
                        this.restaurants = rawData.map((row, index) => {
                            const rawCat = row.category ? row.category.trim() : 'Other';
                            return {
                                id: row.id || ('temp_' + index),
                                name: row.name || 'æœªçŸ¥é¤å…',
                                suburb: row.suburb ? row.suburb.trim() : 'Other',
                                category: this.normalizeCategory(rawCat),
                                displayCategory: rawCat, 
                                priceLevel: parseInt(row.priceLevel) || 1, 
                                desc: row.desc || 'æš‚æ— æè¿°',
                                dishes: row.dishes ? row.dishes.split(/,|ï¼Œ/).map(d => d.trim()) : []
                            };
                        });

                        const allSuburbs = this.restaurants.map(r => r.suburb);
                        this.suburbs = [...new Set(allSuburbs)].sort();
                        console.log(`æ•°æ®åŠ è½½å®Œæ¯•: ${this.restaurants.length} æ¡`);

                    } catch (error) {
                        console.error("åŠ è½½é”™è¯¯:", error);
                        alert("æ— æ³•åŠ è½½æ•°æ®ï¼Œè¯·æ£€æŸ¥ Google Sheet é“¾æ¥ã€‚");
                    }
                },

                // ç±»åˆ«å½’çº³
                normalizeCategory(raw) {
                    const lower = raw.toLowerCase();
                    if (lower.includes('hotpot') || lower.includes('malatang') || lower.includes('buffet')) return 'Hotpot';
                    if (lower.includes('sichuan') || lower.includes('hunan') || lower.includes('spicy') || lower.includes('chili')) return 'Sichuan';
                    if (lower.includes('cantonese') || lower.includes('yum cha') || lower.includes('hong kong') || lower.includes('shunde') || lower.includes('roast') || (lower.includes('bbq') && !lower.includes('korean'))) return 'Cantonese';
                    if (lower.includes('shanghainese') || lower.includes('huaiyang') || lower.includes('wonton')) return 'Shanghainese';
                    if (lower.includes('northern') || lower.includes('northeast') || lower.includes('beijing') || lower.includes('xi\'an') || lower.includes('shandong') || lower.includes('noodle') || lower.includes('dumpling') || lower.includes('skewer')) return 'Northern';
                    if (lower.includes('japanese') || lower.includes('sushi') || lower.includes('izakaya') || lower.includes('ramen')) return 'Japanese';
                    if (lower.includes('korean')) return 'Korean';
                    if (lower.includes('thai')) return 'Thai';
                    if (lower.includes('vietnamese')) return 'Vietnamese';
                    if (lower.includes('indian')) return 'Indian';
                    if (lower.includes('middle eastern') || lower.includes('lebanese') || lower.includes('turkish')) return 'Middle Eastern';
                    if (lower.includes('italian') || lower.includes('pizza')) return 'Italian';
                    if (lower.includes('cafe') || lower.includes('bakery') || lower.includes('dessert') || lower.includes('brunch')) return 'Cafe';
                    return 'Western'; 
                },

                // äº¤äº’é€»è¾‘
                toggleFilter(targetArray, value) {
                    if (this[targetArray].includes(value)) {
                        this[targetArray] = this[targetArray].filter(item => item !== value);
                    } else {
                        this[targetArray].push(value);
                    }
                    window.scrollTo({top: 0, behavior: 'smooth'});
                },
                resetFilter(type) {
                    if (type === 'suburbs') this.activeSuburbs = [];
                    if (type === 'categories') this.activeCategories = [];
                    if (type === 'prices') this.activePrices = [];
                    window.scrollTo({top: 0, behavior: 'smooth'});
                },
                get filteredRestaurants() {
                    return this.restaurants.filter(r => {
                        const matchesSuburb = this.activeSuburbs.length === 0 || this.activeSuburbs.includes(r.suburb);
                        const matchesCategory = this.activeCategories.length === 0 || this.activeCategories.includes(r.category);
                        const matchesPrice = this.activePrices.length === 0 || this.activePrices.includes(r.priceLevel);
                        const query = this.search.toLowerCase();
                        const matchesSearch = r.name.toLowerCase().includes(query) || 
                                            r.displayCategory.toLowerCase().includes(query) || 
                                            r.desc.toLowerCase().includes(query) ||
                                            r.dishes.some(d => d.toLowerCase().includes(query));
                        return matchesSuburb && matchesCategory && matchesPrice && matchesSearch;
                    });
                },

                // éšæœºé€‰æ‹©é€»è¾‘ (æ›´æ–°)
                pickRandom() {
                    // 1. ä½¿ç”¨ filteredRestaurants (å½“å‰å·²ç­›é€‰çš„åˆ—è¡¨) ä½œä¸ºæ± å­
                    let pool = this.filteredRestaurants;
                    
                    if (pool.length === 0) {
                        alert("å½“å‰ç­›é€‰æ¡ä»¶ä¸‹æ²¡æœ‰é¤å…ï¼Œè¯·å…ˆè°ƒæ•´ç­›é€‰ï¼");
                        return;
                    }
                    
                    // 2. éšæœºæŠ½å–
                    const randomIndex = Math.floor(Math.random() * pool.length);
                    this.randomResult = pool[randomIndex];
                    
                    // 3. æ˜¾ç¤ºå¼¹çª—
                    this.showRandomizer = true;
                },

                getSuburbColor(suburb) {
                    const colors = { 'Burwood': 'bg-purple-500', 'Cabarita': 'bg-blue-400', 'Concord': 'bg-green-500', 'Concord West': 'bg-amber-400', 'Mortlake': 'bg-indigo-400', 'North Strathfield': 'bg-rose-500', 'Rhodes': 'bg-sky-500', 'Strathfield': 'bg-yellow-500' };
                    return colors[suburb] || 'bg-gray-400';
                },
                getPriceIcon(level) {
                    if (level == 1) return '$';
                    if (level == 2) return '$$';
                    if (level == 3) return '$$$';
                    return '';
                }
            }
        }
