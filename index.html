    <script>
        function diningApp() {
            return {
                GAS_URL: 'https://script.google.com/macros/s/AKfycbyuafm1c36P2TpXBRInGPQh_4VdRq-zuNfyUmEE6ndqpv-EEf_805yvdUdfp_vHZjnGVw/exec',

                search: '',
                showRandomizer: false, 
                showFilters: false, // ğŸ’¡ æ–°å¢ï¼šæ§åˆ¶ç­›é€‰æ å±•å¼€/æ”¶èµ·
                randomResult: null,
                isReporting: false,
                reportText: 'æŠ¥é”™',

                activeSuburbs: [],
                activeCategories: [],
                activePrices: [],
                activeStars: [],

                currentPage: 1,
                itemsPerPage: 48,

                suburbs: [],
                categories: [], 
                restaurants: [], 

                async init() {
                    const sheetId = '1Z9FSts7SCjGEFl521UP2Uzpy3tV0PJoQ9jkDmsNNsto';
                    const sheetName = 'Sheet1'; 
                    try {
                        const response = await fetch(`https://opensheet.elk.sh/${sheetId}/${sheetName}`);
                        if (!response.ok) throw new Error('è¿æ¥è¡¨æ ¼å¤±è´¥');
                        const rawData = await response.json();
                        
                        this.restaurants = rawData.map((row, index) => {
                            let rawCat = row.category ? row.category.trim() : 'Other';
                            if (rawCat.length > 0) {
                                rawCat = rawCat.charAt(0).toUpperCase() + rawCat.slice(1);
                            }

                            return {
                                id: row.id || ('temp_' + index),
                                name: row.name || 'æœªçŸ¥é¤å…',
                                suburb: row.suburb ? row.suburb.trim() : 'Other',
                                category: rawCat,        
                                displayCategory: rawCat, 
                                priceLevel: parseInt(row.priceLevel) || 1,
                                recommendationLevel: parseInt(row.level) || 0,
                                desc: row.desc || 'æš‚æ— æè¿°',
                                dishes: row.dishes ? row.dishes.split(/,|ï¼Œ/).map(d => d.trim()) : []
                            };
                        });

                        const allSuburbs = this.restaurants.map(r => r.suburb);
                        this.suburbs = [...new Set(allSuburbs)].sort();

                        const allCats = this.restaurants.map(r => r.category);
                        this.categories = [...new Set(allCats)].filter(c => c).sort();

                    } catch (error) {
                        console.error("åŠ è½½é”™è¯¯:", error);
                        alert("æ— æ³•åŠ è½½æ•°æ®");
                    }
                },

                shareApp() {
                    if (navigator.share) {
                        navigator.share({
                            title: 'æ‚‰å°¼åƒä»€ä¹ˆ | Sydney Dining Guide',
                            text: 'ä¸çŸ¥é“åƒä»€ä¹ˆï¼Ÿç”¨è¿™ä¸ªéšæœºé€‰ä¸€ä¸‹ï¼',
                            url: window.location.href
                        }).catch(console.error);
                    } else {
                        navigator.clipboard.writeText(window.location.href);
                        alert('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼Œå¿«å‘ç»™æœ‹å‹å§ï¼');
                    }
                },

                async reportError(id) {
                    if (!id || this.isReporting) return;
                    if (!confirm("ç¡®å®šè¦ä¸ºè¿™å®¶é¤å…æŠ¥é”™å—ï¼Ÿ\n(ä¾‹å¦‚ï¼šä¿¡æ¯ä¸å‡†æˆ–å·²å…³é—¨)")) return;
                    this.isReporting = true;
                    this.reportText = '...';
                    try {
                        await fetch(this.GAS_URL, {
                            method: 'POST',
                            mode: 'no-cors', 
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ id: id })
                        });
                        this.reportText = 'å·²åé¦ˆ';
                        setTimeout(() => {
                            if(this.showRandomizer) {
                                this.showRandomizer = false;
                                this.pickRandom(); 
                            }
                        }, 1000);
                    } catch (error) {
                        console.error("æŠ¥é”™å¤±è´¥", error);
                        alert("æäº¤å¤±è´¥ï¼Œè¯·ç¨åå†è¯•");
                    } finally {
                        setTimeout(() => {
                            this.isReporting = false;
                            this.reportText = 'æŠ¥é”™';
                        }, 2000);
                    }
                },

                toggleFilter(targetArray, value) {
                    if (this[targetArray].includes(value)) {
                        this[targetArray] = this[targetArray].filter(item => item !== value);
                    } else {
                        this[targetArray].push(value);
                    }
                    this.currentPage = 1; 
                    window.scrollTo({top: 0, behavior: 'smooth'});
                },
                resetFilter(type) {
                    if (type === 'suburbs') this.activeSuburbs = [];
                    if (type === 'categories') this.activeCategories = [];
                    if (type === 'prices') this.activePrices = [];
                    if (type === 'stars') this.activeStars = [];
                    this.currentPage = 1; 
                    window.scrollTo({top: 0, behavior: 'smooth'});
                },
                
                // ğŸ’¡ æ–°å¢ï¼šä¸€é”®æ¸…é™¤æ‰€æœ‰ç­›é€‰
                resetAllFilters() {
                    this.activeSuburbs = [];
                    this.activeCategories = [];
                    this.activePrices = [];
                    this.activeStars = [];
                    this.currentPage = 1;
                    window.scrollTo({top: 0, behavior: 'smooth'});
                },

                get paginatedRestaurants() {
                    const start = (this.currentPage - 1) * this.itemsPerPage;
                    const end = start + this.itemsPerPage;
                    return this.filteredRestaurants.slice(start, end);
                },

                get totalPages() {
                    return Math.ceil(this.filteredRestaurants.length / this.itemsPerPage);
                },

                // ğŸ’¡ æ–°å¢ï¼šè®¡ç®—å½“å‰æ¿€æ´»çš„ç­›é€‰æ€»æ•°
                get totalActiveFilters() {
                    return this.activeSuburbs.length + this.activeCategories.length + this.activePrices.length + this.activeStars.length;
                },

                changePage(page) {
                    if (page >= 1 && page <= this.totalPages) {
                        this.currentPage = page;
                        window.scrollTo({top: 0, behavior: 'smooth'});
                    }
                },

                get filteredRestaurants() {
                    return this.restaurants.filter(r => {
                        const matchesSuburb = this.activeSuburbs.length === 0 || this.activeSuburbs.includes(r.suburb);
                        const matchesCategory = this.activeCategories.length === 0 || this.activeCategories.includes(r.category);
                        const matchesPrice = this.activePrices.length === 0 || this.activePrices.includes(r.priceLevel);
                        const matchesStars = this.activeStars.length === 0 || this.activeStars.includes(r.recommendationLevel);
                        
                        const query = this.search.toLowerCase();
                        const matchesSearch = r.name.toLowerCase().includes(query) || 
                                            r.displayCategory.toLowerCase().includes(query) || 
                                            r.desc.toLowerCase().includes(query) ||
                                            r.dishes.some(d => d.toLowerCase().includes(query));
                        return matchesSuburb && matchesCategory && matchesPrice && matchesStars && matchesSearch;
                    });
                },

                pickRandom() {
                    this.isReporting = false;
                    this.reportText = 'æŠ¥é”™';
                    let pool = this.filteredRestaurants;
                    if (pool.length === 0) {
                        alert("å½“å‰ç­›é€‰æ¡ä»¶ä¸‹æ²¡æœ‰é¤å…ï¼Œè¯·å…ˆè°ƒæ•´ç­›é€‰ï¼");
                        return;
                    }
                    const randomIndex = Math.floor(Math.random() * pool.length);
                    this.randomResult = pool[randomIndex];
                    this.showRandomizer = true;
                },

                getSuburbColor(suburb) {
                    const colors = { 'Burwood': 'bg-purple-500', 'Cabarita': 'bg-blue-400', 'Concord': 'bg-green-500', 'Concord West': 'bg-amber-400', 'Mortlake': 'bg-indigo-400', 'North Strathfield': 'bg-rose-500', 'Rhodes': 'bg-sky-500', 'Strathfield': 'bg-yellow-500' };
                    return colors[suburb] || 'bg-gray-400';
                },
                getPriceIcon(level) {
                    if (level == 1) return '$';
                    if (level == 2) return '$$';
                    if (level == 3) return '$$$';
                    return '';
                },
                getStars(level) {
                    if (!level) return '';
                    return 'â­'.repeat(level);
                }
            }
        }
